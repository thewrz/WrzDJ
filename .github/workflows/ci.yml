name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: wrzdj
          POSTGRES_PASSWORD: wrzdj
          POSTGRES_DB: wrzdj_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: server/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: ruff check .

      - name: Format check with ruff
        run: ruff format --check .

      - name: Security scan with bandit
        run: bandit -r app -c pyproject.toml

      - name: Dependency audit with pip-audit
        # Ignore CVE-2024-23342 (ecdsa timing attack) - no fix available yet
        # This is a transitive dependency from python-jose
        run: pip-audit --ignore-vuln CVE-2024-23342

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql+psycopg://wrzdj:wrzdj@localhost:5432/wrzdj_test
          JWT_SECRET: test-secret-key
          ENV: development
        run: pytest --cov=app --cov-report=xml --cov-report=term-missing

      - name: Check Alembic migrations are up to date
        env:
          DATABASE_URL: postgresql+psycopg://wrzdj:wrzdj@localhost:5432/wrzdj_test
          JWT_SECRET: test-secret-key
          ENV: development
        run: alembic upgrade head && alembic check

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: server/coverage.xml
          flags: backend
          fail_ci_if_error: false

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard

    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests with coverage
        run: npm test -- --run --coverage

      - name: Security audit
        run: npm audit --audit-level=high

  bridge:
    name: Bridge Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bridge

    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: bridge/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests with coverage
        run: npm test -- --run --coverage

  bridge-app:
    name: Bridge App Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bridge-app

    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: bridge-app/package-lock.json

      - name: Install bridge dependencies
        working-directory: bridge
        run: npm ci

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests with coverage
        run: npm test -- --run --coverage

      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true

  docker-build:
    name: Docker Build Smoke Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Build backend image
        run: docker build -t wrzdj-api-test server/

      - name: Build frontend image
        run: docker build --build-arg NEXT_PUBLIC_API_URL=http://localhost:8000 -t wrzdj-web-test dashboard/
