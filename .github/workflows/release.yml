name: Release

on:
  push:
    tags: ['v*']

jobs:
  build-bridge-app:
    name: Build Bridge App (${{ matrix.platform }})
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: darwin
          - os: windows-latest
            platform: win32
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install AppImage dependencies
        if: matrix.platform == 'linux'
        run: sudo apt-get update && sudo apt-get install -y libfuse2

      - name: Install bridge-app dependencies
        working-directory: bridge-app
        run: npm ci

      - name: Build installers
        working-directory: bridge-app
        run: npm run make

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bridge-app-${{ matrix.platform }}
          path: bridge-app/out/make/**/*
          if-no-files-found: warn

  bundle-deploy-scripts:
    name: Bundle deploy scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create deploy bundle
        run: |
          tar -czf wrzdj-deploy-scripts.tar.gz \
            deploy/docker-compose.yml \
            deploy/deploy.sh \
            deploy/DEPLOYMENT.md \
            deploy/.env.example \
            deploy/nginx/ \
            docker-compose.yml

      - name: Upload deploy bundle
        uses: actions/upload-artifact@v4
        with:
          name: deploy-scripts
          path: wrzdj-deploy-scripts.tar.gz

  create-release:
    name: Create GitHub Release
    needs: [build-bridge-app, bundle-deploy-scripts]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate release notes
        run: |
          # Get commits since last release tag (excluding current)
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log "${LAST_TAG}..HEAD" --pretty=format:"- %s" --no-merges | head -30)
          else
            COMMITS=$(git log --pretty=format:"- %s" --no-merges -20)
          fi

          cat > release_notes.md << EOF
          ## What's Changed

          ### Commits
          ${COMMITS}

          ### Downloads

          | Platform | Artifact |
          |----------|----------|
          | Windows | \`bridge-app-win32\` |
          | macOS | \`bridge-app-darwin\` |
          | Linux | \`bridge-app-linux\` |
          | Deploy Scripts | \`wrzdj-deploy-scripts.tar.gz\` |
          EOF

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "WrzDJ ${{ github.ref_name }}"
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            artifacts/**/*
