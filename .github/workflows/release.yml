name: Release

on:
  push:
    tags: ['v*']

jobs:
  build-bridge-app:
    name: Build Bridge App (${{ matrix.platform }}${{ matrix.arch && format('-{0}', matrix.arch) || '' }})
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: darwin
            arch: arm64
          - os: macos-15-intel
            platform: darwin
            arch: x64
          - os: windows-latest
            platform: win32
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Install AppImage dependencies
        if: matrix.platform == 'linux'
        run: sudo apt-get update && sudo apt-get install -y libfuse2

      - name: Install bridge-app dependencies
        working-directory: bridge-app
        run: npm ci

      - name: Set version from tag
        working-directory: bridge-app
        shell: bash
        run: |
          # Convert date tag (2026.02.08.12) to valid semver (2026.208.12)
          # NuGet/Squirrel requires 3-part semver, not 4-part date versions
          TAG="${GITHUB_REF_NAME#v}"
          IFS='.' read -r Y M D R <<< "$TAG"
          SEMVER="${Y}.$((10#${M} * 100 + 10#${D})).${R:-0}"
          echo "Tag $TAG → semver $SEMVER"
          npm version "$SEMVER" --no-git-tag-version --allow-same-version

      - name: Build installers
        working-directory: bridge-app
        run: npm run make ${{ matrix.arch && format('-- --arch {0}', matrix.arch) || '' }}

      - name: Verify silent install (Windows)
        if: matrix.platform == 'win32'
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Path "bridge-app/out/make/squirrel.windows/x64/WrzDJ-Bridge.exe" -ErrorAction Stop
          Write-Host "Installer found: $($exe.FullName) ($([math]::Round($exe.Length/1MB, 1)) MB)"

          # Run silent install — should exit with code 0 and no GUI
          $proc = Start-Process -FilePath $exe.FullName -ArgumentList "--silent" -Wait -PassThru -NoNewWindow
          if ($proc.ExitCode -ne 0) {
            Write-Error "Silent install failed with exit code $($proc.ExitCode)"
            exit 1
          }
          Write-Host "Silent install completed successfully (exit code 0)"

          # Verify the app appears in installed programs
          $installed = Get-ChildItem "$env:LOCALAPPDATA\wrzdj-bridge" -ErrorAction SilentlyContinue
          if ($installed) {
            Write-Host "App installed to: $env:LOCALAPPDATA\wrzdj-bridge"
          } else {
            Write-Host "WARNING: Install directory not found at expected location"
          }

          # Clean up — run uninstall
          $update = "$env:LOCALAPPDATA\wrzdj-bridge\Update.exe"
          if (Test-Path $update) {
            Start-Process -FilePath $update -ArgumentList "--uninstall" -Wait -NoNewWindow
            Write-Host "Uninstall completed"
          }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: bridge-app-${{ matrix.platform }}${{ matrix.arch && format('-{0}', matrix.arch) || '' }}
          path: bridge-app/out/make/**/*
          if-no-files-found: warn

  bundle-deploy-scripts:
    name: Bundle deploy scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Create deploy bundle
        run: |
          tar -czf wrzdj-deploy-scripts.tar.gz \
            deploy/docker-compose.yml \
            deploy/deploy.sh \
            deploy/DEPLOYMENT.md \
            deploy/.env.example \
            deploy/nginx/ \
            docker-compose.yml

      - name: Upload deploy bundle
        uses: actions/upload-artifact@v6
        with:
          name: deploy-scripts
          path: wrzdj-deploy-scripts.tar.gz

  create-release:
    name: Create GitHub Release
    needs: [build-bridge-app, bundle-deploy-scripts]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Generate release notes
        run: |
          # Get commits since last release tag (excluding current)
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log "${LAST_TAG}..HEAD" --pretty=format:"- %s" --no-merges | head -30)
          else
            COMMITS=$(git log --pretty=format:"- %s" --no-merges -20)
          fi

          cat > release_notes.md << EOF
          ## What's Changed

          ### Commits
          ${COMMITS}

          ### Downloads

          | Platform | Artifact |
          |----------|----------|
          | Windows | \`bridge-app-win32\` |
          | macOS (Apple Silicon) | \`bridge-app-darwin-arm64\` |
          | macOS (Intel) | \`bridge-app-darwin-x64\` |
          | Linux | \`bridge-app-linux\` |
          | Deploy Scripts | \`wrzdj-deploy-scripts.tar.gz\` |
          EOF

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "WrzDJ ${{ github.ref_name }}"
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            artifacts/**/*

  update-winget:
    name: Update winget manifest
    needs: [create-release]
    runs-on: windows-latest
    steps:
      - name: Update winget package
        shell: pwsh
        run: |
          iwr https://aka.ms/wingetcreate/latest -OutFile wingetcreate.exe
          # Convert date tag (2026.02.08.12) to semver (2026.208.12) to match ARP
          $tag = "${{ github.ref_name }}".TrimStart("v")
          $parts = $tag.Split(".")
          $y = [int]$parts[0]
          $m = [int]$parts[1]
          $d = [int]$parts[2]
          $r = if ($parts.Length -gt 3) { [int]$parts[3] } else { 0 }
          $version = "$y.$($m * 100 + $d).$r"
          Write-Host "Tag $tag -> semver $version"
          $url = "https://github.com/thewrz/WrzDJ/releases/download/${{ github.ref_name }}/WrzDJ-Bridge.exe"
          .\wingetcreate.exe update WrzDJ.WrzDJ-Bridge `
            --urls "$url|x64" `
            --version $version `
            --token ${{ secrets.WINGET_PAT }} `
            --submit
