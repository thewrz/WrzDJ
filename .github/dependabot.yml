version: 2

updates:
  # Python (FastAPI backend)
  - package-ecosystem: pip
    directory: /server
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    labels:
      - dependencies
    groups:
      python-minor-patch:
        update-types:
          - minor
          - patch

  # Node.js (Next.js frontend)
  - package-ecosystem: npm
    directory: /dashboard
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    labels:
      - dependencies
    groups:
      dashboard-minor-patch:
        update-types:
          - minor
          - patch

  # Node.js (Bridge service)
  - package-ecosystem: npm
    directory: /bridge
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    labels:
      - dependencies
    groups:
      bridge-minor-patch:
        update-types:
          - minor
          - patch

  # Node.js (Electron bridge app)
  - package-ecosystem: npm
    directory: /bridge-app
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    labels:
      - dependencies
    groups:
      bridge-app-minor-patch:
        update-types:
          - minor
          - patch

  # Docker (backend)
  - package-ecosystem: docker
    directory: /server
    schedule:
      interval: weekly
    labels:
      - dependencies

  # Docker (frontend)
  - package-ecosystem: docker
    directory: /dashboard
    schedule:
      interval: weekly
    labels:
      - dependencies

  # Docker (bridge)
  - package-ecosystem: docker
    directory: /bridge
    schedule:
      interval: weekly
    labels:
      - dependencies

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    labels:
      - dependencies
    groups:
      actions-minor-patch:
        update-types:
          - minor
          - patch
