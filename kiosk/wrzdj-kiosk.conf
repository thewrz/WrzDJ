# WrzDJ Kiosk Configuration
# This file is read by setup.sh and the wrzdj-kiosk systemd service.
# After setup, edit /etc/wrzdj-kiosk.conf and restart:
#   sudo systemctl restart wrzdj-kiosk

# URL the kiosk browser opens on boot
KIOSK_URL=https://app.wrzdj.com/kiosk-pair

# Screen rotation: 0, 90, 180, 270
KIOSK_ROTATION=0

# WiFi credentials â€” used by setup.sh during first-boot ONLY.
# These are NOT written to /etc/wrzdj-kiosk.conf.
# Delete this file after setup if it contains your WiFi password.
WIFI_SSID=
WIFI_PASSWORD=
WIFI_COUNTRY=US

# WiFi hotspot for captive portal setup.
# The portal creates this hotspot when no internet is available on boot.
# Change SSID/password and restart: sudo systemctl restart wrzdj-wifi-portal
HOTSPOT_SSID=WrzDJ-Kiosk
HOTSPOT_PASSWORD=wrzdj1234

# Additional Chromium flags (advanced).
# WARNING: This grants full control over browser behavior. Do NOT add
# --remote-debugging-port or --load-extension on production kiosks.
EXTRA_CHROMIUM_FLAGS=
