# Local development docker-compose
# For full deployment, use: docker compose -f deploy/docker-compose.yml up -d --build

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: wrzdj
      POSTGRES_PASSWORD: wrzdj
      POSTGRES_DB: wrzdj
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wrzdj"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      ENV: development
      DATABASE_URL: postgresql+psycopg://wrzdj:wrzdj@db:5432/wrzdj
      JWT_SECRET: ${JWT_SECRET:-local-dev-secret-change-in-production}
      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID:-}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET:-}
      CORS_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
      PUBLIC_URL: http://localhost:3000
      BOOTSTRAP_ADMIN_USERNAME: ${BOOTSTRAP_ADMIN_USERNAME:-}  # Admin user created on first startup (has admin role for /admin dashboard)
      BOOTSTRAP_ADMIN_PASSWORD: ${BOOTSTRAP_ADMIN_PASSWORD:-}  # Admin user password
      BRIDGE_API_KEY: ${BRIDGE_API_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
