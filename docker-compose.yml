services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: wrzdj
      POSTGRES_PASSWORD: wrzdj
      POSTGRES_DB: wrzdj
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wrzdj"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://wrzdj:wrzdj@db:5432/wrzdj
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      MUSICBRAINZ_USER_AGENT: ${MUSICBRAINZ_USER_AGENT:-WrzDJ/0.1 (admin@wrzonance.com)}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
