# Example nginx configuration for WrzDJ
# Place in /etc/nginx/sites-available/wrzdj.wrzonance.com

server {
    listen 80;
    server_name wrzdj.wrzonance.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name wrzdj.wrzonance.com;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/wrzdj.wrzonance.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wrzdj.wrzonance.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # API routes -> FastAPI
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
    }

    # Health check
    location /health {
        proxy_pass http://127.0.0.1:8000;
    }

    # Everything else -> Next.js dashboard
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
