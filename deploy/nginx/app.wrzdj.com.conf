# Frontend (Next.js) - app.wrzdj.com
# Place in /etc/nginx/sites-available/ and symlink to sites-enabled
#
# Setup:
#   1. Copy to /etc/nginx/sites-available/app.wrzdj.com
#   2. ln -s /etc/nginx/sites-available/app.wrzdj.com /etc/nginx/sites-enabled/
#   3. certbot --nginx -d app.wrzdj.com
#   4. nginx -t && systemctl reload nginx

server {
    listen 80;
    server_name app.wrzdj.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name app.wrzdj.com;

    # SSL certificates (managed by certbot)
    # ECDSA certificate (primary, best performance)
    ssl_certificate /etc/letsencrypt/live/app.wrzdj.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.wrzdj.com/privkey.pem;

    # RSA certificate (corporate proxy compatibility)
    ssl_certificate /etc/letsencrypt/live/app.wrzdj.com-rsa/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.wrzdj.com-rsa/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://i.scdn.co; connect-src 'self' https://api.wrzdj.com; frame-ancestors 'none'" always;

    # Hide X-Powered-By header from Next.js
    proxy_hide_header X-Powered-By;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Frontend -> Next.js
    location / {
        proxy_pass http://127.0.0.1:3000;
    }
}
