# GoAccess configuration for WrzDJ JSON nginx logs
# Usage: goaccess /var/log/nginx/api.wrzdj.com.access.log --config-file=/opt/wrzdj/deploy/nginx/goaccess.conf
#
# Maps JSON fields from logging.conf (json_analytics format) to GoAccess specifiers:
#   %x = datetime     %v = virtual host   %h = remote addr
#   %r = request      %s = status         %b = bytes sent
#   %T = serve time   %R = referer        %u = user agent
#   %~ = literal match (skip field)

datetime-format %Y-%m-%dT%H:%M:%S%z
log-format {"time":"%x","host":"%v","remote_addr":"%h","request":"%r","status":%s,"body_bytes_sent":%b,"request_time":%T,"upstream_response_time":"%~","http_referer":"%R","http_user_agent":"%u","ssl_protocol":"%~","request_method":"%~","request_uri":"%~"}

# Reasonable defaults for terminal and HTML modes
color-scheme 1
no-query-string false
