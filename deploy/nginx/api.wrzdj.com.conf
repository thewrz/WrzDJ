# Backend (FastAPI) - api.wrzdj.com
# Place in /etc/nginx/sites-available/ and symlink to sites-enabled
#
# Setup:
#   1. Copy to /etc/nginx/sites-available/api.wrzdj.com
#   2. ln -s /etc/nginx/sites-available/api.wrzdj.com /etc/nginx/sites-enabled/
#   3. certbot --nginx -d api.wrzdj.com
#   4. nginx -t && systemctl reload nginx

server {
    listen 80;
    server_name api.wrzdj.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name api.wrzdj.com;

    # SSL certificates (managed by certbot)
    # ECDSA certificate (primary, best performance)
    ssl_certificate /etc/letsencrypt/live/api.wrzdj.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.wrzdj.com/privkey.pem;

    # RSA certificate (corporate proxy compatibility)
    ssl_certificate /etc/letsencrypt/live/api.wrzdj.com-rsa/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.wrzdj.com-rsa/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Limits
    client_max_body_size 6m;
    server_tokens off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'" always;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # API -> FastAPI
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_down;
    }

    # Return JSON error with CORS headers when backend is unreachable
    location @backend_down {
        default_type application/json;
        add_header Access-Control-Allow-Origin "https://app.wrzdj.com" always;
        add_header Access-Control-Allow-Methods "GET, POST, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        return 502 '{"error":"Service temporarily unavailable"}';
    }
}
