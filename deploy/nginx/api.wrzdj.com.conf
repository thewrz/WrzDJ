# Backend (FastAPI) - api.wrzdj.com
# Place in /etc/nginx/sites-available/ and symlink to sites-enabled

server {
    listen 80;
    server_name api.wrzdj.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.wrzdj.com;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/api.wrzdj.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.wrzdj.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # API -> FastAPI
    location / {
        proxy_pass http://127.0.0.1:8000;
    }
}
