# WrzDJ Production Docker Compose
#
# Usage:
#   1. Copy deploy/.env.example to deploy/.env and fill in values
#   2. Run: docker compose -f deploy/docker-compose.yml up -d --build
#
# Domain model:
#   - Frontend: https://app.wrzdj.com -> web:3000
#   - Backend:  https://api.wrzdj.com -> api:8000
#
# Use a reverse proxy (nginx/caddy/traefik) to route subdomains.

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wrzdj}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-wrzdj}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wrzdj}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Not exposed externally - only accessible from other containers

  api:
    build:
      context: ../server
      dockerfile: Dockerfile
    environment:
      ENV: production
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-wrzdj}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-wrzdj}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID:-}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET:-}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://app.wrzdj.com}
      PUBLIC_URL: ${PUBLIC_URL:-https://app.wrzdj.com}
      BOOTSTRAP_ADMIN_USERNAME: ${BOOTSTRAP_ADMIN_USERNAME:-}  # Admin user created on first startup
      BOOTSTRAP_ADMIN_PASSWORD: ${BOOTSTRAP_ADMIN_PASSWORD:-}  # Admin user password
      BRIDGE_API_KEY: ${BRIDGE_API_KEY:-}
      TURNSTILE_SECRET_KEY: ${TURNSTILE_SECRET_KEY:-}
      TURNSTILE_SITE_KEY: ${TURNSTILE_SITE_KEY:-}
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: ../dashboard
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.wrzdj.com}
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
